<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cumplidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Cumplidos 🍂</h1>
        <p>Ingresa tu nombre para asignar tu papel y pareja:</p>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">
        <button id="asignarBtn">Asignar papel y pareja</button>
        <div id="resultado">
            <div id="dadoPapel" class="dado">🎲</div>
            <div id="papel"></div>
            <div id="dadoPareja" class="dado">🎲</div>
            <div id="pareja"></div>
            <div id="caso"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
